    <!-- Button, um eine neue Konfiguration anzulegen -->
    <button class="btn add-btn" (click)="onNewConfig()">Neue Konfiguration</button>
    
    <!-- Tabelle mit den Dateinamen -->
    <div class="table-container" *ngIf="jsonConfigs.length > 0">
      <table>
        <thead>
          <tr>
            <th>Dateiname</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let configFile of jsonConfigs" 
            class="clickable" 
            (click)="onConfigClick(configFile)"
          >
            <td>{{ configFile }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <p *ngIf="jsonConfigs.length === 0" class="no-db-message">
      Keine JSON-Konfigurationen gefunden.
    </p>
  </div>

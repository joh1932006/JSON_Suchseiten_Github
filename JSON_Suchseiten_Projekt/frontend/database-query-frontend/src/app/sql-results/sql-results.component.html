<div class="sql-results">
    <h2>SQL Ergebnisse</h2>
    
    <!-- Anzeige des SQL-Statements -->
    <div *ngIf="sqlStatement; else noSql">
      <h3>SQL Statement:</h3>
      <pre>{{ sqlStatement }}</pre>
    </div>
    <ng-template #noSql>
      <p>Kein SQL-Statement vorhanden.</p>
    </ng-template>
    
    <!-- Fehleranzeige -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    
    <!-- Anzeige der Ergebnisse in einer Tabelle -->
    <div *ngIf="sqlResults && sqlResults.length > 0; else noResults">
      <h3>Ergebnisse:</h3>
      <table class="results-table">
        <thead>
          <tr>
            <th *ngFor="let key of getKeys(sqlResults[0])">{{ key }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of sqlResults">
            <td *ngFor="let key of getKeys(row)">{{ row[key] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noResults>
      <p>Keine Ergebnisse vorhanden.</p>
    </ng-template>
    
    <button (click)="goBack()" class="btn">Zur√ºck</button>
  </div>
